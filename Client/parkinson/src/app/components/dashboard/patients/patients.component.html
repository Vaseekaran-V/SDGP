<div class="card shadow">
  <div data-toggle="tooltip" class="card-header py-3 border-left-primary" title="Patients Available">
    <p class="m-0 font-weight-bold" style="color: #007bff;">Patients </p>
  </div>
  <div class="card-body text-nowrap" style="padding: 20px;padding-top: 10px;height: auto;"><a
      class="btn btn-success active text-center border rounded shadow-sm float-right btn-icon-split" role="button"
      data-toggle="tooltip" title="Add new patient"><span class="text-white-50 icon"><i data-toggle="tooltip"
          data-placement="left" class="fa fa-plus text-white" style="width: 12px;" title="Delete"></i></span><span
        class="text-white text"> Add </span></a>
    <div class="form-inline ">
      <div><input (keyup)="applyFilter($event)" placeholder="Ex. Sam" title="Search patients"
          class="form-control border-info border-1" type="search" size="40" id="pick" placeholder="Search" /></div>
    </div>



    <div class="shadow table">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient ID </th>
          <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
          <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> D.O.B </th>
          <td mat-cell *matCellDef="let row"> {{row.dob}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let row"> {{row.age}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> E-MAil </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="lastVisit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Visit </th>
          <td mat-cell *matCellDef="let row"> {{row.lastVisit}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: columnHeader;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
