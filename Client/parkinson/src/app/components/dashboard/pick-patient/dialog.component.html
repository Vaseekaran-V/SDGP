<head>
  <style>
    .dialog-row :hover {
      background-color: #97d9ff;
      cursor: pointer;
    }
  </style>
</head>

<h1 class="small font-weight-light" style="margin: 2;font-size: 16px;">Pick patient from the list below</h1>

<div mat-dialog-content class="shadow">
  <table class="table dataTable" id="dataTable">
    <thead class="shadow-sm text-nowrap active">
      <tr class="text-left text-gray-700" style="font-size: 14px;">
        <th class="text-nowrap text-center text-gray-700" style="filter: blur(0px);width: 67px;">P-ID</th>
        <th class="text-left">First Name</th>
        <th class="text-left">Last Name</th>
        <th class="text-center" style="width: 75px;">Gender</th>
        <th class="text-center" style="width: 66px;">Age</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of list" class="dialog-row" cdkFocusInitial>
      <tr class="text-nowrap text-left active list-group-item-action " style="font-size: 13px;" (click)="select(item)">
        <td class="text-center"> {{item.pID}} </td>
        <td class="text-nowrap text-left" style="width: 91px;"> {{item.firstName}} </td>
        <td class="text-nowrap" style="width: 91px;"> {{item.lastName}} </td>
        <td class="text-nowrap text-center" style="width: 77px;"> {{item.gender}} </td>
        <td class="text-nowrap text-center" style="width: 52px;">98</td>
      </tr>
    </tbody>
    <tfoot>
      <tr></tr>
    </tfoot>
  </table>
</div>
<div mat-dialog-actions align="center">

  <button mat-stroked-button enable (click)="onNoClick()" color="warn">Close</button>
</div>
